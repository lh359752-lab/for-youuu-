<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Kamu üå∑</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100%;
}

body {
    margin: 0;
    min-height: 100vh;
    min-height: 100dvh; /* fix modern HP */
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: url('https://images.unsplash.com/photo-1520637836862-4d197d17c3a4') no-repeat center center;
    background-size: cover;
    background-attachment: fixed;
}
.container {
    background: rgba(128, 0, 128, 0.85);
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1 {
    color: white;
    margin-bottom: 20px;
    font-size: 24px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
}

#yes {
    background: #ff4da6;
    color: white;
}

#no {
    background: gray;
    color: white;
    position: relative;
}
</style>
</head>

<body>

<div class="container">
    <h1>kamu mau kan balikan sama ney ney? üå∑‚ù§Ô∏è</h1>
    <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

// Fungsi bikin tombol No kabur (support HP & laptop)
function kabur() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Untuk laptop
noBtn.addEventListener("mouseover", kabur);

// Untuk HP
noBtn.addEventListener("touchstart", kabur);

// Klik Yes
yesBtn.addEventListener("click", function() {

    const music = new Audio("lagu.mp3");
    music.loop = true;
    music.play();

    document.body.innerHTML = `
    <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:url('https://images.unsplash.com/photo-1520637836862-4d197d17c3a4') no-repeat center center/cover;
        ">
        <h1 style="
            color:white;
            font-size:32px;
            text-align:center;
            background:rgba(255,182,193,0.8);
            padding:30px;
            border-radius:20px;
        ">
        Yeayyy üå∑‚ù§Ô∏è Sekarang kita balikan üíñ
        </h1>
    </div>
    `;
});
</script>

</body>
</html>
