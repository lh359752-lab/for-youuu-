<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">

<style>
body {

    text-align: center;
    font-family: 'Comic Sans MS', cursive;
    height: 100vh;
    overflow: hidden;
    
    /* Background tulip cute */
    background: url('https://images.unsplash.com/photo-1520637836862-4d197d17c3a4') no-repeat center center/cover;
}

.overlay {
    background: rgba(255, 192, 203, 0.6);
    height: 100vh;

    align-items: center;

h1 {

    text-shadow: 2px 2px 5px #ff1493;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    margin: 10px;
    cursor: pointer;
    border-radius: 20px;
    border: none;
    transition: 0.3s;
}

#yes {
    background-color: #ff4da6;
    color: white;
}

#yes:hover {
    transform: scale(1.1);
}

#no {
    background-color: gray;
    color: white;
    position: absolute;
}
</style>
</head>

<body>

<div class="overlay">

    <button id="yes" onclick="jawabYes()">Yes</button>

<script>
function jawabYes() {
    document.body.innerHTML = `
    <div style="display:flex;justify-content:center;align-items:center;height:100vh;

    document.getElementById("no").style.left = x + "px";
    document.getElementById("no").style.top = y + "px";
}
</script>

</body>
</html>
