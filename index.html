body {

    align-items: center;

.container {

}

h1 {

button {
    padding: 12px 25px;

    margin: 10px;

    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s;
}

#yes {
    background: #ff4da6;
    color: white;
}

#yes:hover {
    transform: scale(1.1);
}

#no {
    background: gray;
    color: white;

}

noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - 100);
