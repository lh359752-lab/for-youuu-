<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Sayangku manisku cantikku üå∑</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
}

/* Background layer full layar */
.bg {
    position: fixed;
    inset: 0;
    background: url('https://images.unsplash.com/photo-1520637836862-4d197d17c3a4') center center / cover no-repeat;
    z-index: -1;
}

/* Konten */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

.container {
    background: rgba(128, 0, 128, 0.8);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 400px;
}

h1 {
    color: white;
    margin-bottom: 20px;
    font-size: 22px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
}

#yes {
    background: #ff4da6;
    color: white;
}

#no {
    background: gray;
    color: white;
    position: relative;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="container">
    <h1>Jadi mau balikan sama ney ney kan? üå∑‚ù§Ô∏è</h1>
    <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

function kabur() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", kabur);
noBtn.addEventListener("touchstart", kabur);

yesBtn.addEventListener("click", function() {

    const music = new Audio("lagu.mp3");
    music.loop = true;
    music.play();

    document.body.innerHTML = `
    <div style="
        position:fixed;
        inset:0;
        background:url('https://images.unsplash.com/photo-1520637836862-4d197d17c3a4') center/cover no-repeat;
        display:flex;
        justify-content:center;
        align-items:center;
    ">
        <h1 style="
            background:rgba(128,0,128,0.8);
            color:white;
            padding:30px;
            border-radius:20px;
            font-size:28px;
        ">
        Yeayyy üå∑‚ù§Ô∏è Sekarang kita balikan Love Youüíñ
        </h1>
    </div>
    `;
});
</script>

</body>
</html>
